<h2>Session Requests</h2>
<div id="alert" class="alert alert-danger alert-dismissible col-auto mr-auto" style="visibility: hidden" role="alert">
  There are no pending session requests.
    </div>
  <div class="card" style="width: 40rem;" *ngFor="let request of requests">
    <div class="card-header">
        
      <h3><a style="color:DeepSkyBlue ;"> {{request.requestQues}}</a> </h3> 
    </div>
    <div class="card-body">
      <h5 class="card-title">User: {{request.useremail}}</h5>
      <h5 class="card-title">Expert: {{request.expertemail.email}}</h5>
      <h4><span class="badge badge-pill badge-warning" *ngFor="let tag of request.tags" >#{{tag}}</span></h4>
      
      <a class="btn btn-danger" style="float: right;" (click)="RemoveSessionRequest(request._id)">Remove</a>
    </div>
  </div>
