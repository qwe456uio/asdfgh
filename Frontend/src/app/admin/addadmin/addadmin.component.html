<div class="card">
    <div class="card-header">
      <p class="ff-headers text-uppercase">Create a new Admin account</p>       
        
    </div>
      <div class="card-body">
          
        <form>
          <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input #adminEmail (keyup)="0" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>

          <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input #adminPassword (keyup)="0" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
            
          <button (click)="createAdmin(adminEmail.value, adminPassword.value)" type="button" class="btn btn-warning mr-1 mb-1" type="submit">Create!</button>
          <br> <br/>

          <label for="response">{{response}}</label>
          </form>
        </div>
</div>
